<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="media/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div>
            <h1 class="title">Faça seu Login abaixo:</h1>
            <form class="doLogin">
                <div class="inputUser">
                    <p class="textoUsuario">Usuário:</p>
                    <label for="user"></label>
                    <input class="usuario" type="text" name="user" id="user" placeholder="Digite seu nome de usuário">
                </div>
                <div class="inputPassword">
                    <p class="textoSenha">Senha:</p>
                    <label for="password"></label>
                    <input class="senha" type="password" placeholder="Digite sua senha">
                </div>
                <div class="loginButton">
                    <button type="submit">Login</button>
                    <a class="forgot" href="#">Esqueci minha senha</a>
                </div>
                <div class="infoAdtional">
                    <p class="withoutAccount">Não possui conta ?
                        <a class="apply" href="#">Cadastre-se</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
